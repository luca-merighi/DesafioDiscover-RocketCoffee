<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/main.css">
    
    <link rel="shortcut icon" href="./img/logo-desktop.svg" type="image/x-icon">
    <title>Rocket Coffee</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img 
            src="./img/logo-mobile.svg" 
            alt="Logo Rocketseat"
            class="logo-mobile">

            <img 
            src="./img/logo-desktop.svg" 
            alt="Logo Rocketseat" 
            class="logo-desktop">

            <ul class="links">
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        Menu
                    </a>
                </li>
                <li>
                    <a href="#">
                        Recompensas
                    </a>
                </li>
                <li>
                    <a href="#">
                        Gift Cards
                    </a>
                </li>
                <li>
                    <a href="#">
                        Lojas
                    </a>
                </li>
            </ul>

            <div class="toggle-sidebar-icons" tabindex="0">
                <img 
                src="./img/menu.svg" 
                alt="Ícone de menu roxo, abrir a sidebar" 
                class="menu-icon">

                <img 
                src="./img/close.svg" 
                alt="Ícone de fechar roxo, fechar a sidebar" 
                class="close-icon hide">
            </div>

            <a 
            href="#" 
            class="button">
                Pegar meu Café
                <img 
                src="./img/arrow.svg" 
                alt="Seta branca apontando para a direita">
            </a>
        </nav>
    </header>

    <div id="sidebar">
        <ul class="links">
            <li>
                <a href="#" class="selected">
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    Menu
                </a>
            </li>
            <li>
                <a href="#">
                    Recompensas
                </a>
            </li>
            <li>
                <a href="#">
                    Gift Cards
                </a>
            </li>
            <li>
                <a href="#">
                    Lojas
                </a>
            </li>
        </ul>
    </div>

    <main id="main">
        <div class="container">
            <p>
                O café que fará seu código decolar para o próximo nível.
            </p>

            <a 
            href="#" 
            class="button">
                Pegar meu Café
                <img 
                src="./img/arrow.svg" 
                alt="Seta branca apontando para a direita">
            </a>

            <div class="great-coffee-logo">
                <h1>Great Coffee</h1>
                <h1>&lt;Great Coffee&sol;&gt;</h1>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
